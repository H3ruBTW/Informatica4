<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termometro</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        /* Reset CSS */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }
        
        /* Header */
        header {
            background-color: #333;
            color: #fff;
            padding: 1% 2%;
            margin: 0;
        }
    </style>
</head>
<body>
    <header><h1>RILEVAMENTO TEMPERATURA TRAMITE SENSORE (Work in progress)</h1></header>
    <canvas id="canvas" width="200" height="350" style="margin: 0;"></canvas>
</body>
<script>
    let canvas = document.getElementById("canvas")
    const ctx = canvas.getContext('2d')
    let width = canvas.getAttribute("width")
    let height = canvas.getAttribute("height")
let temp = 18

    ctx.beginPath();
    ctx.arc(width/2-50, 300, 25, 0, 2 * Math.PI);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(width/2-50, 60, 15, 0, 2 * Math.PI);
    ctx.stroke();

    ctx.fillStyle = "white"
    ctx.fillRect(width/2-15-50, 59, 30, 250)

    ctx.beginPath()
    ctx.moveTo(width/2-15-50, 60)
    ctx.lineTo(width/2-15-50, 280)
    ctx.stroke()

    ctx.beginPath()
    ctx.moveTo(width/2+15-50, 60)
    ctx.lineTo(width/2+15-50, 280)
    ctx.stroke()

    ctx.beginPath();
    ctx.arc(width/2-50, 300, 10, 0, 2 * Math.PI);
    ctx.fillStyle = "red"
    ctx.fill()

    ctx.lineWidth = 6
    ctx.strokeStyle = "red"
    ctx.beginPath()
    ctx.moveTo(width/2-50, 300)
    ctx.lineTo(width/2-50, 280)
    ctx.stroke()

    ctx.beginPath()
    ctx.moveTo(width/2-50, 280)
    ctx.lineTo(width/2-50, 280-(5*temp))
    ctx.stroke()

    ctx.beginPath();
    ctx.arc(width/2-50, 280-(5*temp), 3, 0, 2 * Math.PI);
    ctx.fillStyle = "red"
    ctx.fill()

    ctx.lineWidth = 2
    ctx.strokeStyle = "black"

    ctx.beginPath()
    ctx.moveTo(width/2+10-50, 280)
    ctx.lineTo(width/2+20-50, 280)
    ctx.stroke()

    ctx.font = "10px arial"
    ctx.fillStyle = "black"
    ctx.fillText("0째", width/2+27-50, 283)

    for(let i=10; i<=40; i+=10){
        ctx.beginPath()
        ctx.moveTo(width/2+10-50, 280-(50*i/10))
        ctx.lineTo(width/2+20-50, 280-(50*i/10))
        ctx.stroke()

        ctx.fillText(i + "째", width/2+27-50, 280-(50*i/10)+3)
    }

    for(let i=5; i<=45; i+=10){
        ctx.beginPath()
        ctx.moveTo(width/2+13-50, 280-(50*i/10))
        ctx.lineTo(width/2+17-50, 280-(50*i/10))
        ctx.stroke()

        ctx.fillText(i + "째", width/2+27-50, 280-(50*i/10)+3)
    }
    
    ctx.font = "50px arial"
    ctx.fillText(temp + "째", 120, height/2+20)

    setInterval(function(){
        location.reload()
    }, 5000)
</script>
</html>
